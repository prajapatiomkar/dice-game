<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="dice_platform">
        <h1 class="dice_heading">
            Let see who will be winner?
        </h1>
        <div class="dice_contianer">
            <div class="each_card">
                <p class="player_name" id="player1">Player1</p>
                <p id="count_dice_no_p1" class="dice_count">1</p>
                <p>Score</p>
                <p id="counter1" class="counter">0</p>
            </div>
            <div class="each_card">
                <p class="player_name" id="player2">Player2</p>
                <p id="count_dice_no_p2" class="dice_count">2</p>
                <p>Score</p>
                <p id="counter2" class="counter">0</p>
            </div>
        </div>
        <button class="dice_button">Roll Dice</button>
    </section>

    <script src="script.js"></script>
</body>

</html>
